<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ITアンケート</title>
</head>
<body>
    <h1>ITアンケート</h1>
    <form action="#">
        <p>
            <label for="name">名前:</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="mail">メールアドレス:</label>
            <input type="email" name="mail" id="mail">
        </p>
        <p>
            <label for="phone_number">電話番号:</label>
            <input type="text" name="phone_number" id="phone_number" placeholder="123-456-7890">
        </p>
        <p>
            現在のHTMLの理解度を教えてください:
            <label><input type="radio" name="recognize" value="low">低い</label>
            <label><input type="radio" name="recognize" value="middle">普通</label>
            <label><input type="radio" name="recognize" value="high">高い</label>
        </p>
        <p>
            現在のCSSの理解度を教えてください:
            <label><input type="radio" name="recognize" value="low">低い</label>
            <label><input type="radio" name="recognize" value="middle">普通</label>
            <label><input type="radio" name="recognize" value="high">高い</label>
        </p>
        <p>
            聞いたことがあるプログラミング言語を選択してください（複数選択可）:
            <label><input type="radio" name="C" value="C">C</label>
            <label><input type="radio" name="Java" value="Java">Java</label>
            <label><input type="radio" name="PHP" value="PHP">PHP</label>
            <label><input type="radio" name="Rudy" value="Rudy">Rudy</label>
            <label><input type="radio" name="JavaScript" value="JavaScript">JavaScript</label>
        </p>
        <p>
            <input type="submit" value="送信">
        </p>
    </form>
</body>
</html>
