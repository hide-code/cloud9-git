<!DOCTYPE html>
<html lang="ja">
    <meta charset="UTF-8">
    <title>セレクタ</title>
    <link rel="stylesheet" href="practice_selecter.css">
    <body>
        <article>
        <h1 class="font30">私のおすすめのレストラン </h1>
            <P class="back">私が今まで利用したレストランの中からおすすめのお店を紹介します</P>
            
            <section class="red-box">
                <h1 class="font25">おすすめのレストラン</h1>
                <ul>
                    <li>レストランA</li>
                    <li class="pink red">レストランB</li>
                    <li class="pink">レストランC</li>
                    <li>レストランD</li>
                    <li class="red">レストランE</li>
                </ul>
                <p class="front"><span class="pink">ピンク</span>の背景色のレストランは女性に特におすすめです</p>
                <p class="front"><span class="red">赤</span>の文字色はファミリー向けのお店です</p>
            </section>
            
            <section class="blue-box">
                <h1 class="font25">各レストランのおすすめ料理</h1>
                <dl>
                    <dt>レストランA</dt>
                    <dd>フレンチトースト</dd>
                    <dt>レストランB<span class="yellow">&#9733</span></dt>
                    <dd>パンケーキ</dd>
                    <dt>レストランC</dt>
                    <dd>シーザーサラダ</dd>
                    <dt>レストランD<span class="yellow">&#9733</span></dt>
                    <dd>ハンバーグ</dd>
                    <dt>レストランE</dt>
                    <dd>ミートスパゲティ</dd>
                </dl>
                <p class="front"><span class="yellow">&#9733</span>は雑誌で紹介されたお料理です</p>
            </section>
            
        </article>
    </body>
</html>
