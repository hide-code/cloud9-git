<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
  var sum;
  var num = 1; // 数値型
  var str = '1'; // 文字列型
 
  // 数値型(1) + 数値型(1)
  sum = num + num;
  document.write("<p>1 + 1 = " + sum + "</p>");
 
  // 文字列型('1') + 文字列型('1')
  sum = str + str;
  document.write("<p>'1' + '1' = " + sum + "</p>");
 
  // 数値型(1) + 文字列型('1')
  sum = num + str;
  document.write("<p>1 + '1' = " + sum + "</p>");
  
  
  document.write(1 + 1); // 2 (数値)
  document.write('1' + '1'); // 11 (文字列)
  document.write(1 + '1'); // 11 (文字列)

</script>
</body>
</html>
