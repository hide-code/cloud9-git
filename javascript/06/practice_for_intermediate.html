<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
    
    for(var i=1;i<10;i++){
        
        for(var j=1;j<10;j++){
            
            document.write("<p>" +i+ '*' +j+ '=' +i*j+ "</p>");
        }
    }
       
    </script>
  
  
   
</body>

</html>
