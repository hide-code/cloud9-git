<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var min=0;
            var max=2;
            var rand1=Math.floor(Math.random()*(max+1-min))+min;
            var rand2=Math.floor(Math.random()*(max+1-min))+min;
            document.write('<p>rand1:' +rand1+ '</p>');
            document.write('<p>rand2:' +rand2+ '</p>');
            if(rand1<rand2){
                document.write('<p>rand2が大きい</p>');
            }else if(rand1>rand2){
                 document.write('<p>rand1が大きい</p>');
            }else{
                document.write('<p>2つの値は同じ</p>');
            }
        </script>
    </body>
</html>
