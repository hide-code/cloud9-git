<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
    <script>
        var sum=0;
        var plus=0;
        var summax=1000;
        
        while(sum<summax){
            plus++;
            sum=sum+plus;
        }
        document.write('<p>足される数値' +plus+ '</p>');
        document.write('<p>合計' +sum+ '</p>');
    </script>
</body>
</html>
