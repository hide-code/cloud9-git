<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        // 現在日時を取得
        var date = new Date();
        // 現在日時から「年」のみを取得
        var year = date.getFullYear();
        
        var count=2000;
        
        while (count<=year) {
            
            document.write( count+ '<br>');
            count++;
            
        }
    </script>
    
</body>

</html>
